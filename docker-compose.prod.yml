version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - app
      - bff
    networks:
      - ecitizen

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE: http://localhost:3002
      NEXT_PUBLIC_WS_URL: ws://localhost:443/ws
    networks:
      - ecitizen

  bff:
    image: bff-service:latest
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
    networks:
      - ecitizen
    depends_on:
      - microservices

  microservices:
    image: microservices:latest
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
    networks:
      - ecitizen

volumes:
  nginx_cache:

networks:
  ecitizen:
    driver: bridge
