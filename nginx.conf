# e-Citizen Nginx Configuration
# Production setup with routing, caching, and security

# Upstream services
upstream next_app {
  server localhost:3000;
  keepalive 64;
}

upstream bff {
  server localhost:3002;
  keepalive 64;
}

upstream microservices {
  server localhost:3001;
  keepalive 64;
}

# Logging
log_format main_extended '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          'rt=$request_time uct="$upstream_connect_time" '
                          'uht="$upstream_header_time" urt="$upstream_response_time"';

# Cache settings
proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m;
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=500m inactive=10m;

# HTTPS redirect and security headers
server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
  listen 443 ssl http2;
  server_name _;

  # SSL Configuration
  ssl_certificate /etc/nginx/certs/server.crt;
  ssl_certificate_key /etc/nginx/certs/server.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # Logging
  access_log /var/log/nginx/access.log main_extended;
  error_log /var/log/nginx/error.log warn;

  # Security Headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # Client limits
  client_max_body_size 10M;
  client_body_timeout 30s;
  client_header_timeout 10s;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript 
             application/x-javascript application/xml+rss 
             application/json application/javascript;

  # ==================== ROUTING ====================

  # /api/* â†’ Microservices (via BFF)
  location /api/ {
    proxy_pass http://bff/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Cache GET requests
    proxy_cache api_cache;
    proxy_cache_valid 200 5m;
    proxy_cache_key "$scheme$request_method$host$request_uri$http_authorization";
    add_header X-Cache-Status $upstream_cache_status;
  }

  # WebSocket for rescue operations
  location /ws {
    proxy_pass http://bff/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
  }

  # Static assets (cache aggressively)
  location ~* ^/_next/static/ {
    proxy_pass http://next_app;
    proxy_cache static_cache;
    proxy_cache_valid 200 365d;
    proxy_cache_revalidate on;
    proxy_cache_min_uses 3;
    add_header Cache-Control "public, immutable, max-age=31536000";
    add_header X-Cache-Status $upstream_cache_status;
  }

  # Public assets
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
    proxy_pass http://next_app;
    proxy_cache static_cache;
    proxy_cache_valid 200 30d;
    add_header Cache-Control "public, max-age=2592000";
    add_header X-Cache-Status $upstream_cache_status;
  }

  # Next.js pages (with short cache)
  location / {
    proxy_pass http://next_app;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Cache HTML pages briefly
    proxy_cache api_cache;
    proxy_cache_valid 200 1m;
    proxy_cache_bypass $http_pragma $http_authorization;
  }

  # Health check endpoint
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }

  # Deny access to sensitive files
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }

  location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
  }
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

server {
  listen 443 ssl http2;
  server_name _;

  # Rate limiting for API
  location /api/ {
    limit_req zone=api_limit burst=20 nodelay;
    proxy_pass http://bff/;
  }

  # Rate limiting for auth endpoints
  location /api/auth/ {
    limit_req zone=auth_limit burst=5 nodelay;
    proxy_pass http://bff/;
  }
}
